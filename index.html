<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slideshow</title>

</head>

<body>


  <div>
    <div class="slider-container">
      <div class="slider">
        <div class="slides">

          <div id="slides__1" class="slide">
            <a class="slide__prev" href="#slides__6" title="Next"></a>
            <a class="slide__next" href="#slides__2" title="Next"></a>
            <img src="https://tile.loc.gov/storage-services/service/pnp/matpc/22000/22035r.jpg"
              alt="old black and white image of a landscape">
          </div>

          <div id="slides__2" class="slide">
            <a class="slide__prev" href="#slides__1" title="Prev"></a>
            <a class="slide__next" href="#slides__3" title="Next"></a>
            <img src="https://tile.loc.gov/storage-services/service/pnp/matpc/15500/15549r.jpg"
              alt="old black and white image of a landscape">
          </div>

          <div id="slides__3" class="slide">
            <a class="slide__prev" href="#slides__2" title="Prev"></a>
            <a class="slide__next" href="#slides__4" title="Next"></a>
            <img src="https://tile.loc.gov/storage-services/service/pnp/matpc/15500/15573r.jpg"
              alt="old black and white image of a landscape">
          </div>

          <div id="slides__4" class="slide">
            <a class="slide__prev" href="#slides__3" title="Prev"></a>
            <a class="slide__next" href="#slides__5" title="Prev"></a>
            <img src="https://tile.loc.gov/storage-services/service/pnp/matpc/15400/15413r.jpg"
              alt="old black and white image of a landscape">
          </div>

          <div id="slides__5" class="slide">
            <a class="slide__prev" href="#slides__4" title="Prev"></a>
            <a class="slide__next" href="#slides__6" title="Prev"></a>
            <img src="https://tile.loc.gov/storage-services/service/pnp/matpc/22000/22050r.jpg"
              alt="old black and white image of a landscape">
          </div>

          <div id="slides__6" class="slide">
            <a class="slide__prev" href="#slides__5" title="Prev"></a>
            <a class="slide__next" href="#slides__1" title="Prev"></a>
            <img src="https://tile.loc.gov/storage-services/service/pnp/matpc/15800/15861r.jpg"
              alt="old black and white image of a landscape">
          </div>

          <!-- Slideshow end -->

        </div>

</body>

</html>
